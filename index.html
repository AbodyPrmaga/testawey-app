<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7700ff">
    <link rel="stylesheet" href="/css/index.css">
    <title>web</title>
</head>

<body>

    <div class="registration-card">
        <h1 class="registration-title">Create Account</h1>
        <form class="registration-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-button">Register Now</button>
        </form>
    </div>
</body>

</html>
